<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>DOM-1</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div>
      <h4>Who will start first game?</h4>
      <button class="yourSign gameButtons">X</button>
      <button class="yourSign gameButtons">O</button>
    </div>
    <div class="playerForm">
      <label for="playerOneName">Player 1 (circle): </label>
      <input id="playerOneName" />
      <span id="playerOneScore"></span>
    </div>
    <div class="playerForm">
      <label for="playerTwoName">Player 2 (cross): </label>
      <input id="playerTwoName" />
      <span id="playerTwoScore"></span>
    </div>
    <button class="gameButtons" id="startGame">Start</button>
    <button class="gameButtons" id="restartGame">Reset Gameboard</button>
    <div id="board">

    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
